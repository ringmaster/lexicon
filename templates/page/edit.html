{{define "content"}}
<div class="box">
    <h1 class="title">{{if .Data.IsNew}}Create{{else}}Edit{{end}}: {{.Data.Title}}</h1>

    <form method="POST" action="/{{.Data.Slug}}">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input class="input" type="text" name="title" value="{{.Data.Title}}" required maxlength="500">
            </div>
        </div>

        <div class="field">
            <label class="label">Content</label>
            <div class="control">
                <textarea class="textarea" name="content" rows="20" placeholder="Write your entry here using Markdown...

Use [[Page Name]] to link to other entries.
Use [[Page Name|Display Text]] for custom link text.">{{.Data.Content}}</textarea>
            </div>
            <p class="help">
                Use Markdown for formatting. Link to other entries with <code>[[Page Name]]</code> syntax.
            </p>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button type="submit" class="button is-primary">Save</button>
            </div>
            <div class="control">
                <a href="/{{.Data.Slug}}" class="button is-light">Cancel</a>
            </div>
        </div>
    </form>
</div>
{{end}}
