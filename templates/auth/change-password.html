{{define "content"}}
<div class="columns is-centered">
    <div class="column is-5">
        <div class="box">
            <h1 class="title has-text-centered">Change Password</h1>

            <form method="POST" action="/account/password">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

                <div class="field">
                    <label class="label">Current Password</label>
                    <div class="control">
                        <input class="input" type="password" name="current_password" required autofocus>
                    </div>
                </div>

                <div class="field">
                    <label class="label">New Password</label>
                    <div class="control">
                        <input class="input" type="password" name="new_password" required minlength="8">
                    </div>
                    <p class="help">At least 8 characters</p>
                </div>

                <div class="field">
                    <label class="label">Confirm New Password</label>
                    <div class="control">
                        <input class="input" type="password" name="confirm_password" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary is-fullwidth">Update Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
